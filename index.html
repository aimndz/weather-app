<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4c70ebaf1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="text-white h-screen flex flex-col justify-center font-poppins bg-no-repeat bg-center bg-cover"
  >
    <main
      class="flex items-center fixed top-0 left-0 w-full h-full bg-black bg-opacity-50"
    >
      <div class="toggleTempUnit flex gap-4 absolute top-7 right-28">
        <button class="px-5 py-0.5 border rounded-md temp-unit">°C</button>
        <button class="px-5 py-0.5 rounded-md temp-unit">°F</button>
      </div>

      <section class="max-w-7xl w-11/12 mx-auto">
        <div id="locationDetails">
          <p id="cityName" class="font-bold text-5xl text-center"></p>
          <p id="countryName" class="font-medium text-3xl text-center"></p>
        </div>
        <div id="weatherMainInfo" class="my-10">
          <p id="weatherCondition" class="text-center text-xl mb-3"></p>
          <div id="temperatureContainer" class="flex justify-center ml-5">
            <p id="temperatureValue" class="font-bold text-9xl leading-15"></p>
            <p class="font-semibold text-xl temperatureUnit">°C</p>
          </div>
        </div>

        <form id="searchForm" class="relative w-96 mx-auto">
          <input
            id="searchBox"
            type="text"
            placeholder="Search City..."
            class="mx-auto block outline-none px-4 py-2.5 bg-transparent border rounded-lg w-96 my-12"
          />
          <button
            id="submitButton"
            type="submit"
            class="absolute top-3 right-5"
          >
            <i class="fa fa-search"></i>
          </button>
        </form>

        <section
          id="weatherExtendInfo"
          class="flex gap-10 justify-center text-center"
        >
          <div id="feelsLikeContainer">
            <i class="fa-solid fa-temperature-half text-3xl mb-3"></i>
            <p class="text-xl mb-3">Feels Like</p>
            <div class="flex justify-center gap-1">
              <p id="feelsLikeValue" class="font-bold text-3xl leading-8"></p>
              <p class="text-l temperatureUnit">°C</p>
            </div>
          </div>
          <div id="humidityContainer">
            <i class="fa-solid fa-droplet text-3xl mb-3"></i>
            <p class="text-xl mb-3">Humidity</p>
            <div class="flex justify-center items-end gap-1">
              <p id="humidityValue" class="font-bold text-3xl leading-8"></p>
              <span class="text-base">%</span>
            </div>
          </div>
          <div id="windSpeedContainer">
            <i class="fa-solid fa-wind text-3xl mb-3"></i>
            <p class="text-xl mb-3">Wind Speed</p>
            <div class="flex justify-center items-end gap-1">
              <p id="windSpeedValue" class="font-bold text-3xl leading-8"></p>
              <span class="text-base">km/h</span>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer class="text-center fixed bottom-3 w-full">
      <p class="">© Amiel Ian Mendoza</p>
    </footer>
  </body>
</html>
